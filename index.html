          <!-- Har lagt denne inline siden det er det eneste javascripten som er med her -->
          <script>
            let currentIndex = 0;
          
            function moveSlide(direction) {
              const slides = document.querySelectorAll('.carousel-slide');
              const totalSlides = slides.length;
          
              currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
          
              // Move the carousel by adjusting the transform property to show only one slide at a time
              const carousel = document.getElementById('carouselImages');
              carousel.style.transform = `translateX(${-currentIndex * 100}%)`; /* Adjust to match the wider image width */
            }
          </script>
